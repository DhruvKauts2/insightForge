# Prometheus configuration for LogFlow
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'logflow-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    
  - job_name: 'logflow-fastapi'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics/fastapi'
