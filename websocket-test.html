<!DOCTYPE html>
<html>
<head>
    <title>LogFlow WebSocket Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #252526;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #1177bb; }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log-container {
            height: 500px;
            overflow-y: auto;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-left: 3px solid #4ec9b0;
            background: #252526;
        }
        .log-INFO { border-left-color: #4ec9b0; }
        .log-WARN { border-left-color: #dcdcaa; }
        .log-ERROR { border-left-color: #f48771; }
        .log-DEBUG { border-left-color: #608b4e; }
        .timestamp {
            color: #858585;
            font-size: 12px;
        }
        .level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 11px;
            margin-right: 5px;
        }
        .level-INFO { background: #4ec9b0; color: #000; }
        .level-WARN { background: #dcdcaa; color: #000; }
        .level-ERROR { background: #f48771; color: #000; }
        .level-DEBUG { background: #608b4e; color: #fff; }
        .service {
            color: #569cd6;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #252526;
            border-radius: 5px;
        }
        .connected { color: #4ec9b0; }
        .disconnected { color: #f48771; }
        select, input {
            padding: 8px;
            margin: 5px;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ LogFlow WebSocket Test Client</h1>
    
    <div class="controls">
        <div>
            <label>Stream Type:</label>
            <select id="streamType">
                <option value="logs">Logs</option>
                <option value="metrics">Metrics</option>
                <option value="alerts">Alerts</option>
            </select>
            
            <label>Service Filter:</label>
            <input type="text" id="serviceFilter" placeholder="e.g., payment-service">
            
            <label>Level Filter:</label>
            <select id="levelFilter">
                <option value="">All</option>
                <option value="DEBUG">DEBUG</option>
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>
        
        <div style="margin-top: 10px;">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLogs()">Clear</button>
            <button onclick="sendPing()">Send Ping</button>
        </div>
        
        <div class="status">
            Status: <span id="status" class="disconnected">Disconnected</span>
            | Messages: <span id="messageCount">0</span>
        </div>
    </div>
    
    <div class="log-container" id="logContainer"></div>

    <script>
        let ws = null;
        let messageCount = 0;
        
        function connect() {
            const streamType = document.getElementById('streamType').value;
            const service = document.getElementById('serviceFilter').value;
            const level = document.getElementById('levelFilter').value;
            
            // Build WebSocket URL
            let wsUrl = `ws://localhost:8000/ws/${streamType}`;
            const params = [];
            if (service) params.push(`service=${service}`);
            if (level) params.push(`level=${level}`);
            if (params.length > 0) wsUrl += `?${params.join('&')}`;
            
            console.log('Connecting to:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                addLog('system', 'Connected to WebSocket');
            };
            
            ws.onmessage = (event) => {
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                
                const data = JSON.parse(event.data);
                
                if (data.type === 'log') {
                    addLog('log', data.data);
                } else if (data.type === 'metrics') {
                    addLog('metrics', data.data);
                } else if (data.type === 'alert') {
                    addLog('alert', data.data);
                } else if (data.type === 'connection') {
                    addLog('system', data.message);
                } else if (data.type === 'pong') {
                    addLog('system', 'Pong received');
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('error', 'WebSocket error occurred');
            };
            
            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                addLog('system', 'Disconnected from WebSocket');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: 'ping' }));
                addLog('system', 'Ping sent');
            }
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
        }
        
        function addLog(type, data) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            
            if (type === 'log') {
                const level = data.level || 'INFO';
                entry.className = `log-entry log-${level}`;
                entry.innerHTML = `
                    <span class="timestamp">${data.timestamp || new Date().toISOString()}</span>
                    <span class="level level-${level}">${level}</span>
                    <span class="service">${data.service}</span> - 
                    ${data.message}
                `;
            } else if (type === 'metrics') {
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="timestamp">${new Date().toISOString()}</span>
                    <strong>Metrics Update:</strong> Total logs: ${data.total_logs}
                `;
            } else if (type === 'alert') {
                entry.className = 'log-entry log-ERROR';
                entry.innerHTML = `
                    <span class="timestamp">${new Date().toISOString()}</span>
                    <span class="level level-ERROR">ALERT</span>
                    ${data.rule_name}: ${data.message || 'Alert triggered'}
                `;
            } else if (type === 'system') {
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="timestamp">${new Date().toISOString()}</span>
                    <strong>System:</strong> ${data}
                `;
            } else if (type === 'error') {
                entry.className = 'log-entry log-ERROR';
                entry.innerHTML = `
                    <span class="timestamp">${new Date().toISOString()}</span>
                    <span class="level level-ERROR">ERROR</span>
                    ${data}
                `;
            }
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
